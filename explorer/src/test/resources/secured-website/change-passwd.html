<html lang="en">
<head>

    <meta charset="utf-8"/>
    <script type="text/javascript" src="../js/features.js"></script>
    <script type="text/javascript">
        function setup()
        {
        // alert("Change password page");
        if(!hasLoggedIn())
        {
        redirectToLogin();
        }
        }
        function validate()
        {
        if(hasPasswordFromForm())
        {
        // alert("setting pwd change");
        setHasChangedPasswd();
        }

        // alert("setting home page");
        setHomePage( );

        if(!hasPrivillege())
        {
        // alert("assigning privillege to the logged user");
        createPrivillege( getUsername() );
        }

        redirectToHome();
        return false;
        }
    </script>
    <title>Change Password</title>

</head>
<body onload="setup();">

<form id="change-passwd-form" name="change-passwd-form" method="POST" onsubmit="return validate();">
    <input type="password" name="newPasswd" id="newPasswd" value=""/>
    <input type="password" name="confNewPasswd" id="confNewPasswd" value=""/>
    <input type="submit" value="change password">
</form>

</body>
</html>
