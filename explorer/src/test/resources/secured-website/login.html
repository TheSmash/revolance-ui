<html lang="en">
<head>

    <meta charset="utf-8"/>
    <script type="text/javascript" src="../js/features.js"></script>
    <script type="text/javascript">
        function setup()
        {
        // alert("Login page");
        if(!cookieExists("bot-test"))
        {
        createCookie("bot-test");
        }
        }
        function validate()
        {
        if( hasUsernameFromForm() )
        {
        setLoggedIn();
        var username = getUsernameFromForm();
        setUsername( username );
        redirectToChangePasswd();
        return false;
        }
        }
    </script>
    <title>Login</title>

</head>
<body onload="setup();">

<form id="login-form" name="login-form" method="POST" onsubmit="return validate();">
    <input type="field" id="username" name="username"/>
    <input type="password" id="password" name="password"/>
    <input type="submit" value="login">
</form>

</body>
</html>
